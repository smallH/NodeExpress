<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>服务端渲染</title>
		<script>
			var tmp_html = '<link rel="stylesheet" href="./css/render.css"/>';
			tmp_html += '<link rel="stylesheet" href="./js/libs/wow/animate.css"/>';
			tmp_html += '<script src="./js/libs/jquery/3.2.1/jquery.js"><\/script>';
			tmp_html += '<script src="./js/libs/wow/wow.min.js"><\/script>';
			tmp_html += '<script src="./config.js"><\/script>';
			document.write(tmp_html);
			document.close();
		</script>
	</head>

	<body>
		<!--vue-ssr-outlet-->
	</body>
	<script>
		$(document).ready(function() {
			//wow.js
			var wow = new WOW({
				animateClass: 'animated',
				offset: 100,
				callback: function(box) {}
			});
			wow.init();
		});
	</script>
	<script>
		function browserRedirect() {
			var device = "pc";
			var sUserAgent = navigator.userAgent.toLowerCase();
			var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
			var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
			var bIsMidp = sUserAgent.match(/midp/i) == "midp";
			var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
			var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
			var bIsAndroid = sUserAgent.match(/android/i) == "android";
			var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
			var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
			if(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
				device = "phone";
			}
			return device;
		}
		var device = browserRedirect();
		if(device == "pc") {} else {}
	</script>

</html>
